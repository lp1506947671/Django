<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>ViewBook</title>
    <link rel="stylesheet" href="/static/dist/css/bootstrap.css">
</head>
<body>
<h3>查看书籍</h3>
<div class="container">
    <div class="row">
        <div class="col-md-6 col-md-offset-3">
            <table class="table table-striped table-bordered">
                <thead>
                <tr>
                    <th>书籍名称</th>
                    <th>价格</th>
                    <th>出版日期</th>
                    <th>出版社</th>
                    <th>删除操作</th>
                    <th>编辑操作</th>
                </tr>
                </thead>
                {% for book in book_list %}
                <tr>
                    <td> {{ book.title }}</td>
                    <td> {{ book.price }}</td>
                    <td> {{ book.pub_date }}</td>
                    <td> {{ book.publish }}</td>
                    <td><a href="" class="btn btn-danger">删除</a></td>
                    <td><a href="" class="btn btn-info">编辑</a></td>
                </tr>
                {% endfor %}
            </table>
        </div>
    </div>
</div>
<table>

</table>
</body>
</html>
