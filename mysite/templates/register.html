<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<form action="" method="post">
     {% csrf_token %}
    <div>
        <label for="user">用户名</label>
        {{ user.name }}
    </div>
    <div>
        <label for="pwd">密码</label>
        {{ user.pwd }}
    </div>
    <div>
        <label for="r_pwd">确认密码</label>
        {{ user.r_pwd }}
    </div>
     <div>
        <label for="email">邮箱</label>
        {{ user.email }}
    </div>
       <div>
        <label for="tel">手机</label>
        {{ user.tel }}
    </div>
    <input type="submit">
</form>
