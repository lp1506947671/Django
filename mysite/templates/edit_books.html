<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>编辑书籍</title>
    <link rel="stylesheet" href="/static/dist/css/bootstrap.css">
</head>
<body>
<h3>添加书籍</h3>
<div class="container">
    <div class="row">
        <div class="col-md-6 col-md-offset-3">
            <form action="" method="post">
                <div class="form-group">
                    <label>名称</label>
                    <input type="text" name="title" class="form-control" value="{{ edit_book_obj[0].title }}">
                </div>
                <div class="form-group">
                    <label>价格</label>
                    <input type="text" name="price" class="form-control" value="{{ edit_book_obj[0].price }}">
                </div>
                <div class="form-group">
                    <label>出版日期</label>
                    <input type="date" name="publish_date" class="form-control" value="{{ edit_book_obj[0].pub_date}}">
                </div>
                <div class="form-group">
                    <label>出版社</label>
                    <select name="publish_id" id="" class="form-control">
                         {% for publish in publish_list %}
                            {% if edit_book_obj.publish == publish %}
                                <option selected value="{{ publish.pk }}">{{ publish.name }}</option>
                            {% else %}
                                <option value="{{ publish.pk }}">{{ publish.name }}</option>
                            {% endif %}
                        {% endfor %}
                    </select>
                </div>
                 <div class="form-group">
                    <label>作者</label>
                    <select name="authors_id_list" id="" multiple class="form-control">
                    {% for author in author_list %}



                     {% endfor %}
                    </select>
                </div>
                <input type="submit" class="btn btn-success">
                <input type="hidden" name="csrfmiddlewaretoken" value="{{ csrf_token }}">

            </form>

        </div>
    </div>
</div>


</body>
</html>
